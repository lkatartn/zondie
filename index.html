<!DOCTYPE html>
<html>
<head>
	<title>Zondie</title>
	<meta http-equiv="Cache-Control" content="no-cache" />
	<script type="text/javascript" src="js/require.js"></script>
	<script type="text/javascript" src="bundle.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<svg id="height" width="500" height="400"></svg>
		<svg id="position" width="500" height="400"></svg>
		<div class="side">
			<marquee>Высота - <span id="text-height"></span><br />
			Широта - <span id="text-latitude"></span><br />
			Долгота - <span id="text-longitude"></span></marquee>
			<button id="stop">СТОП</button>
			<button id="resume">ПРОДОЛЖИТЬ</button>
		</div>
	</div>
</body>
</html>
