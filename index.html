<!DOCTYPE html>
<html>
<head>
	<title>Zondie</title>
	<meta http-equiv="Cache-Control" content="no-cache" />
	<script type="text/javascript" src="js/require.js"></script>
	<script type="text/javascript" src="bundle.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<div class="overlay">
		<div id="initial-table" >
			<table>
				<tr>
					<td>Скорость подъема, м/с</td>
					<td> <input id="asc-rate" type="number" value="5" /> </td>
				</tr>
				<tr>
					<td>Высота взрыва шара, м</td>
					<td><input id="max-height" type="number" value="15000" /></td>
				</tr>
				<tr>
					<td>Масса груза, кг</td>
					<td><input id="mass" type="number" value="0.5" /></td>
				</tr>
				<tr>
					<td>Диаметр парашюта, м</td>
					<td><input id="parachute-rad" type="number" value="1.5"></td>
				</tr>
				<tr> <td><button id="start">ПУСК!</button></td></tr>
			</table>
		</div>
		</div>
		<svg id="height" width="500" height="400"></svg>
		<svg id="position" width="500" height="400"></svg>
		
		<div >
			Высота - <span id="text-height"></span><br />
			Широта - <span id="text-latitude"></span><br />
			Долгота - <span id="text-longitude"></span><br />
			Скорость ветра, м/с <input id="wind-val" type="number" value ="1" /> <br />
			Направление ветра <select id="wind-dir">
				<option value="n" default selected>С</option>
				<option value="ne">СВ</option>
				<option value="e">В</option>
				<option value="se">ЮВ</option>
				<option value="s">Ю</option>
				<option value="sw">ЮЗ</option>
				<option value="w">З</option>
				<option value="nw">СЗ</option>
			</select> <br />
			<button id="stop">СТОП</button>
			<button id="resume">ПРОДОЛЖИТЬ</button>
			<label for="zsp">Скорость симуляции - от 0.01 до 0.2</label>
			<input id="zsp" type="number" min="0.01" max="0.2" step="0.01" value="0.01" onchange="window.zondiespeed = +this.value"/>
		</div>
		
	</div>
</body>
</html>
