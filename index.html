<!DOCTYPE html>
<html>
<head>
	<title>Zondie</title>
	<script type="text/javascript" src="js/require.js"></script>
	<script type="text/javascript" src="bundle.js"></script>
	<style type="text/css">
		svg {
			border: dashed 1px;
			margin: 20px;
			float: left;
		}
		.side{
			margin:20px;
			padding: 10px;
			float: left;
		}
		
		.line {
		  fill: none;
		  stroke: steelblue;
		  stroke-width: 1.5px;
		}

		.axis--x text {
		  font: 10px sans-serif;
		}

		.axis--y text {
		  font: 10px sans-serif;
		}

		.axis path,
		.axis line {
		  fill: none;
		  stroke: #000;
		  shape-rendering: crispEdges;
}
	</style>
</head>
<body>
	<div id="container">
		<svg id="height" width="500" height="400"></svg>
		<svg id="position" width="500" height="400"></svg>
		<svg id="graph" width="500" height="50"></svg>
		<div class="side">Zond simulation on</div>
	</div>
</body>
</html>
