<!DOCTYPE html>
<html>
<head>
	<title>Zondie</title>
	<meta charset="UTF-8" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<script type="text/javascript" src="js/require.js"></script>
	<script type="text/javascript" src="bundle.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<div class="overlay">
		<div id="initial-table" >
			<table class="init-table">
				<tr>
					<td>Географическая широта (-90.000, +90.000)</td>
					<td><input id="latitude-init" type="number" value="49.9406" /></td>
				</tr>
				<tr>
					<td>Географическая Долгота (-180.000, + 180.000)</td>
					<td><input id="longtitude-init" type="number" value="30.7349" /></td>
				</tr>
				<tr>
					<td>Скорость подъема, м/с</td>
					<td> <input id="asc-rate" type="number" value="5" /> </td>
				</tr>
				<tr>
					<td>Высота взрыва шара, м</td>
					<td><input id="max-height" type="number" value="35000" /></td>
				</tr>
				<tr>
					<td>Масса груза, кг</td>
					<td><input id="mass" type="number" value="0.5" /></td>
				</tr>
				<tr>
					<td>Диаметр парашюта, м</td>
					<td><input id="parachute-rad" type="number" value="0.5"></td>
				</tr>
				<tr> <td colspan="2" align="center"><button class="btn"id="start">ПУСК!</button></td></tr>
			</table>
		</div>
		</div>
		<svg id="height" width="500" height="400"></svg>
		<svg id="position" width="500" height="400"></svg>
		
			<div class="side">	
			<div class="buttons">
				<button class="btn"  id="stop">СТОП</button>
				<button  class="btn" id="resume">ПРОДОЛЖИТЬ</button>

	</div>
<div class="wind">
	<div class="row">
		Скорость ветра, м/с <input id="wind-val" type="number" value ="1" /> <br />
	</div>
	<div class="row">
	Направление ветра <select class="select" id="wind-dir">
				<option value="n" default selected>С</option>
				<option value="ne">СВ</option>
				<option value="e">В</option>
				<option value="se">ЮВ</option>
				<option value="s">Ю</option>
				<option value="sw">ЮЗ</option>
				<option value="w">З</option>
				<option value="nw">СЗ</option>
			</select>
	</div>
	<div class="row">
		<label for="zsp">Скорость симуляции - от 1 до 100</label>
		<input id="zsp" type="number" min="1" max="100" step="1" value="8" onchange="window.zondiespeed = +this.value"/>
	</div>
			
</div>
		<table class="output">
			<tr>
				<td>Высота -</td>
				<td><span id="text-height"></span></td>
			</tr>
			<tr>
				<td>Широта -</td>
				<td><span id="text-latitude"></span></td>
			</tr>
			<tr>
				<td>Долгота -</td>
				<td><span id="text-longitude"></span></td>
			</tr>
		</table>
</div>
		
</div>
</body>
</html>
